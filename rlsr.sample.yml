releases:
  - name: "Release to github"
    dist_folder: "./dist"
    targets:
      github:
        owner: "iamd3vil"
        repo: "rlsr"
      docker:
        image: "localhost:5000/rlsr"
        dockerfile: "./Dockerfile"
        context: "."
    checksum:
      algorithm: "sha256"
    builds:
      - command: "cargo build --release"
        bin_name: "rlsr"
        artifact: "./target/release/rlsr"
        name: "rlsr-linux-x86_64"
        no_archive: false
